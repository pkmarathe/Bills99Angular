<div class="landing-page-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <div class="subscribe-logo"> <img src="assets/images/Bills99.png" alt="avatar"></div>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="form-group text-right pt-20">
          <button class="btn btn-info btn-rounded login-btn" type="button" (click)="gohome()">Plans</button>
          <a class="btn btn-warning btn-rounded login-btn" target="_blank" href="https://bills99.com">Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="login-content">
  <div class="container">
    <div class="col-md-4 col-md-push-4">
      <div class="card card-block login-card">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon addon-left" id="username">
              <i class="fa fa-user fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="EmailId" type="email" [(ngModel)]="Email"
              required>
          </div>
          <div class="input-group">
            <span class="input-group-addon addon-left" id="password">
              <i class="fa fa-lock fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="Password" [(ngModel)]="Password" type="password"
              required>
          </div>
          <button class="btn btn-lg btn-primary" (click)="onLogin()">Login</button>
          <a class="btn btn-link" (click)="openModal(myModal)">Forgot Password. â†’</a>
          <div style="color: red">{{error}}</div>
          <div style="color: green">{{success}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="landing-page-footer">
  <div class="container text-center">
      &copy; Copyright 2019&nbsp;&nbsp;| &nbsp;&nbsp;  
      <a target="_blank" style="color: white;" href="https://bills99.com">Home</a>&nbsp;&nbsp;| &nbsp;&nbsp;  
      <a target="_blank" style="color: white;" href="https://bills99.com/privacy-policy/">Privacy Policy</a>&nbsp;&nbsp;| &nbsp;&nbsp;  
      <a target="_blank" style="color: white;" href="https://bills99.com/terms-of-use">Terms & Conditions of Use</a>&nbsp;&nbsp;| &nbsp;&nbsp;  
      <a target="_blank" style="color: white;" href="https://bills99.com/disclaimer/">Disclaimer</a>&nbsp;&nbsp;| &nbsp;&nbsp;  
      All Rights Reserved
  </div>
</div>

<modal #myModal>
  <modal-header>
    <h3>Forgot Password</h3>
  </modal-header>
  <modal-content>
    <card cardTitle="Forgot Password" isCollapse="true">
      <div class="form-group">
        <div class="col-md-3">EmailId <span style="color: red;font-size: large;">*</span> </div>
        <div class="col-md-8">
          <input type="text" class="form-control" [(ngModel)]="ForgetEmailId" placeholder="EmailId">
        </div>
      </div>
      <div class="col-md-12 btn btn-danger" *ngIf="error">
        <span class="error">{{error}}
        </span>
      </div>
    </card>
  </modal-content>
  <modal-footer>
    <button class="btn btn-success" style="margin-left: 0px;" (click)="onSubmit(myModal)">Send</button>
    <button class="btn btn-primary" (click)="closeModal(myModal)">close</button>
  </modal-footer>
</modal>

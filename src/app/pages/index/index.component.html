<div class="row">
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h4>Categories</h4>
        <span>{{dashboardDc.TotalCategory}}</span>
      </div>
      <button class="tip-ico tip-ico-primary">
        <i class="fa fa-group fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h4 *ngIf="lsService.getloginRole() == 'customer'">Subscription Plan</h4>
        <h4 *ngIf="lsService.getloginRole() == 'admin'">Customers</h4>
        <span>{{dashboardDc.TotalCustomer}}</span>
      </div>
      <button class="tip-ico tip-ico-info">
        <i class="fa fa-comments fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h4>Sample Reciepts</h4>
        <span>{{dashboardDc.TotalCategoryReciept}}</span>
      </div>
      <button class="tip-ico tip-ico-success">
        <i class="fa fa-envelope fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h4>Bill Reciepts</h4>
        <span>{{dashboardDc.TotalBillReciept}}</span>
      </div>
      <button class="tip-ico tip-ico-danger">
        <i class="fa fa-list fa-fw"></i>
      </button>
    </div>
  </div>

  </div>

      <du-todolist></du-todolist>
    </card>
  </div>
